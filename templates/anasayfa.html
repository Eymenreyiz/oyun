<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oyun Merkezi</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Oyun Merkezi'ne Hoş Geldiniz</h1>
        <p>Oyunlarımızı keşfetmek için aşağıdaki butonlardan birini tıklayın.</p>
        <style>
            .title {
                font-size: 24px;
                font-weight: bold;
                margin-bottom: 10px;
            }
            .menu {
                display: flex;
                justify-content: center;
                margin-top: 20px;
            }
            .btn {
                display: inline-block;
                padding: 10px 20px;
                background-color: #007bff;
                color: #ff0000;
                text-decoration: none;
                border-radius: 5px;
                margin: 0 10px;
            }
            .btn:hover {
                background-color: #0056b3;
            }
        </style>
        <div class="menu">
            <a href="/xox" class="btn">XOX Oyunu</a>
            <a href="/yilan" class="btn">Yılan Oyunu</a>
        </div>
    </div>
</body>
</html>
